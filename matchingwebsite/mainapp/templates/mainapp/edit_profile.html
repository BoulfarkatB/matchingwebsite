{% extends "mainapp/base.html" %}

{% block content %}

<h1>Edit Profile</h1>
<h4>Make changes to your profile.</h4><br>

<form method='POST' enctype="multipart/form-data"  >
	{% csrf_token %}
	{{ userForm.as_p }}
	{{ profileForm.as_p }}
	<button type='submit' class="btn btn-primary">Save</button>
</form>

{% endblock %}
